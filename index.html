<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ООО «Евро-Заборы» — Завод систем ограждений</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 1. Полифилл окружения (Критически важно для работы библиотек в браузере)
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
      
      // 2. Конфигурация темы
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'metal-900': '#0a0a0c',
              'metal-800': '#121216',
              'gold-500': '#d4af37',
              'gold-600': '#b8860b',
              'xmas-red': '#cc0000',
            }
          }
        }
      }

      // 3. Обработка фатальных ошибок
      window.onerror = function(m) {
        if (document.getElementById('root').innerHTML === '') {
          document.getElementById('root').innerHTML = `<div style="background:#0a0a0c;color:white;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;font-family:sans-serif;text-align:center;padding:20px;">
            <h1 style="color:#d4af37">ООО «ЕВРО-ЗАБОРЫ»</h1>
            <p style="opacity:0.5;margin-top:10px;">Запуск производственной системы... Если экран не исчез, нажмите кнопку:</p>
            <button onclick="location.reload()" style="margin-top:20px;background:#d4af37;border:none;padding:12px 24px;border-radius:12px;cursor:pointer;font-weight:bold;">ОБНОВИТЬ</button>
          </div>`;
        }
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');
      body { background-color: #0a0a0c; color: white; font-family: 'Inter', sans-serif; margin: 0; }
      .glass { background: rgba(18, 18, 22, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
      .text-gradient { background: linear-gradient(to right, #d4af37, #ffffff, #b8860b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      .snowflake { position: fixed; top: -10px; color: white; pointer-events: none; z-index: 9999; animation: fall linear forwards; opacity: 0.2; }
      @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      function createSnowflake() {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.innerHTML = '❅';
        flake.style.left = Math.random() * 100 + 'vw';
        flake.style.animationDuration = Math.random() * 5 + 5 + 's';
        document.body.appendChild(flake);
        setTimeout(() => flake.remove(), 10000);
      }
      setInterval(createSnowflake, 500);
    </script>
  </body>
</html>
