
<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>ООО «Евро-Заборы» — Производство и Монтаж</title>
    <meta name="yandex-verification" content="451ceda4654485f2" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'metal-900': '#0a0a0a',
              'gold-500': '#d4af37',
              'gold-600': '#b8860b',
              'xmas-red': '#cc0000',
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #0a0a0a; color: white; margin: 0; overflow-x: hidden; width: 100%; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      
      /* Легкие CSS снежинки */
      .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }
      .snowflake { position: absolute; top: -10%; color: white; font-size: 1.5em; opacity: 0.5; user-select: none; animation: fall linear infinite; }
      @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
  </head>
  <body>
    <div class="snow-container" id="snow-field"></div>
    <div id="root"></div>
    <script>
      const snowContainer = document.getElementById('snow-field');
      const symbols = ['❅', '❆', '❄'];
      for (let i = 0; i < 20; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
        flake.style.left = Math.random() * 100 + '%';
        flake.style.animationDuration = (Math.random() * 10 + 10) + 's';
        flake.style.animationDelay = (Math.random() * 10) + 's';
        flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
        snowContainer.appendChild(flake);
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
