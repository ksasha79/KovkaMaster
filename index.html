<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ООО Евро-Заборы — Завод систем ограждений</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 1. Имитация окружения (необходимо для некоторых библиотек)
      window.process = { env: { NODE_ENV: 'production' } };
      
      // 2. Глобальный отлов ошибок
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical error:", msg, error);
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          root.innerHTML = '<div style="padding: 40px; color: white; background: #111; font-family: sans-serif; text-align: center;">' +
            '<h3 style="color: #e2b35a;">Ошибка загрузки интерфейса</h3>' +
            '<p style="opacity: 0.7;">' + msg + '</p>' +
            '<button onclick="location.reload()" style="background: #c5a059; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">Обновить страницу</button>' +
            '</div>';
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'metal-900': '#0a0a0c',
              'metal-800': '#121216',
              'gold-600': '#c5a059',
              'gold-500': '#e2b35a',
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
      body { 
        background-color: #0a0a0c; 
        color: white; 
        font-family: 'Inter', sans-serif;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      .glass {
        background: rgba(18, 18, 22, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      #root { min-height: 100vh; }
    </style>
    <!-- Только необходимые библиотеки, без дубликатов и инструментов разработки -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Загрузка основного скрипта как модуля -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
