
<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ООО Евро-Заборы — Новогодние Скидки на Ограждения | евро-заборы.рф</title>
    <meta name="description" content="Заводское производство евро-заборов. Зимние акции и подарки при заказе замера. Установка в Ростове, Воронеже, ДНР, ЛНР." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'metal-900': '#121212',
              'metal-800': '#1e1e1e',
              'gold-500': '#c5a059',
              'gold-600': '#b08d4b',
              'xmas-red': '#b91c1c',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Эффект падающего снега */
      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        opacity: 0.8;
        font-size: 1em;
        user-select: none;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(105vh) translateX(20px);
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
      }
    }
    </script>
  </head>
  <body class="bg-metal-900 text-gray-100 antialiased selection:bg-gold-500/30">
    <div class="snow-container" id="snow"></div>
    <div id="root"></div>
    <script>
      function createSnowflake() {
        const snow = document.getElementById('snow');
        if (!snow) return;
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.innerHTML = '❄';
        flake.style.left = Math.random() * 100 + 'vw';
        flake.style.animationDuration = Math.random() * 3 + 2 + 's';
        flake.style.opacity = Math.random();
        flake.style.fontSize = Math.random() * 10 + 10 + 'px';
        snow.appendChild(flake);
        setTimeout(() => flake.remove(), 5000);
      }
      setInterval(createSnowflake, 150);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
