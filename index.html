<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ООО Евро-Заборы — Завод систем ограждений</title>
    
    <!-- 1. ПОЛИФИЛЛЫ (СРАЗУ) -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          root.innerHTML = '<div style="background:#0a0a0c; color:#e2b35a; padding:40px; text-align:center; font-family:sans-serif; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">' +
            '<h2 style="margin-bottom:10px;">Ошибка запуска сайта</h2>' +
            '<p style="color:white; opacity:0.6; font-size:14px;">' + msg + '</p>' +
            '<button onclick="location.reload()" style="margin-top:20px; background:#c5a059; color:#0a0a0c; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:bold;">Обновить страницу</button>' +
            '</div>';
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'metal-900': '#0a0a0c',
              'metal-800': '#121216',
              'gold-600': '#c5a059',
              'gold-500': '#e2b35a',
            },
          }
        }
      }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
      body { 
        background-color: #0a0a0c; 
        color: white; 
        font-family: 'Inter', sans-serif;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      .glass {
        background: rgba(18, 18, 22, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

}
</script>

    <div id="root"></div>
